<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/font-awesome.css">
    <title>Вход</title>
</head>

<body class="rupor-login">
    <div class="app-content">
        <div class="container-fluid">
            <div class="login-logo">
                <div class="login-logo__inner">
                    <a href="./" class="logo"></a>
                </div>
            </div>
            <form class="login-form">
                <h2 class="color-white text-center">
                    Вход
                </h2>
                <div class="login-form__field">
                    <div class="social-login">
                        <a class="btn-social" href="javascript:void(0);">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a href="javascript:void(0);" class="btn-social">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="javascript:void(0);" class="btn-social">
                            <i class="fa fa-vk"></i>
                        </a>
                    </div>

                </div>
                <div class="login-form__fieldset">
                    <div class="login-form__field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Укажите свой Email" />
                    </div>
                    <div class="login-form__field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Введите пароль" />
                    </div>

                    <div class="login-form__field">
                        <button type="submit" class="btn-login">Вход</button>
                    </div>
                </div>
        </div>
    </div>

    </div>
</body>

</html>
